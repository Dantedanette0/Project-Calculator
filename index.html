<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div>
            <div class="calc input history"></div>
        </div>

        <div>
            <div class="calc input current"></div>
        </div>

        <div class="row">
            <button class="calc button n">1</button>
            <button class="calc button n">2</button>
            <button class="calc button n">3</button>
            <button class="calc button plus">+</button>
        </div>
        <div class="row">
            <button class="calc button n">4</button>
            <button class="calc button n">5</button>
            <button class="calc button n">6</button>
            <button class="calc button minus">-</button>
        </div>
        <div class="row">
            <button class="calc button n">7</button>
            <button class="calc button n">8</button>
            <button class="calc button n">9</button>
            <button class="calc button mult">*</button>
        </div>
        <div class="row">
            <button class="calc button n">0</button>
            <button class="calc button taghsim">/</button>
            <button class="calc button equal">=</button>
            <button class="calc button clear">C</button> 
    </div>
</div>


    <script src="main.js"></script>
</body>
</html>
